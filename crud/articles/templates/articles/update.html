{% extends 'base.html' %}

{% block content %}
  <h3>UPDATE</h3>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <label for="title">Title:</label>
    <input type="text" name='title' id='title' value = "{{article.title}}"><br>
    <label for="content">Content:</label>
    <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea> {% endcomment %}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">홈으로</a>
{% endblock content %}
