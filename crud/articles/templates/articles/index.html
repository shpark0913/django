{% extends 'base.html' %}

{% block content %}
  <h2>Articles</h2>
  <hr>
  {% for article in articles %}
  <p>글 번호 : {{ article.pk }}</p>
  <p>글 제목 : {{ article.title }}</p>
  <p>글 내용 : {{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">{{ article.pk }}번째 detail page</a>
  <hr> 
  {% endfor %}
  <a href="{% url 'articles:create' %}">새롭게 등록해보자</a>
{% endblock content %}
