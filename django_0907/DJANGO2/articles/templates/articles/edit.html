{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>
  <form action="{% url 'article:update' article.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" name="title" value="{{ article.title }}"><br>
    <label for="content">Content: </label>
    <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea>
    <input type="submit">
</form>
<hr>
<a href="{% url 'article:index' %}">뒤로</a>
{% endblock content %}
